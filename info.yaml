# Tiny Tapeout project information
project:
  title:        "ALU"
  author:       "Axot611"
  discord:      ""  # Opcional: tu usuario de Discord si quieres notificaciones
  description:  "2-bit ALU con lógica, aritmética y desplazamientos"
  language:     "Verilog"
  clock_hz:     0

  tiles: "1x1"

  # Top module debe empezar con "tt_um_" y ser el nombre de tu módulo principal
  top_module:  "tt_um_ALU_Axot611"

  # Archivos fuente. Asegúrate de que "project.v" esté dentro de /src
  source_files:
    - "project.v"

# El pinout de tu proyecto. Si no usas un pin, déjalo vacío ("").
pinout:
  # Inputs separados, sin compartir funciones en bits
  ui[0]:  "SEL[0]"
  ui[1]:  "SEL[1]"
  ui[2]:  "SEL[2]"
  ui[3]:  "B[0]"
  ui[4]:  "B[1]"
  ui[5]:  "A[0]"
  ui[6]:  "A[1]"
  ui[7]:  ""

  # Outputs resultado ALU 8 bits completos
  uo[0]:  "RESULT[0]"
  uo[1]:  "RESULT[1]"
  uo[2]:  "RESULT[2]"
  uo[3]:  "RESULT[3]"
  uo[4]:  "RESULT[4]"
  uo[5]:  "RESULT[5]"
  uo[6]:  "RESULT[6]"
  uo[7]:  "RESULT[7]"

  # Bidirectional pins (no usados)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
